<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ProfComOfDev - ZMeetups</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/meetups/assets/css/main.css"/>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <header>
            <logo>
                <img src="assets/images/PCOD.svg"/>
                <div class="mobile-trigger">
                    <div class="mobile-trigger-box">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </logo>
            <menu>
                <a class="menu-item">
                    Сегодняшние события
                </a>
                <a class="menu-item">
                    Ближайшие события
                </a>
                <a class="menu-item">
                    Прошедшие события
                </a>
            </menu>
        </header>
        <main class="main" id="main">
            <div class="main-section">
                <div class="title">События</div>
                <div class="content">
                    <div class="events">
                        <div class="events-event">
                            <div class="event">
                                <div class="preview">
                                    <img src="/meetups/assets/coursepreview/Course.png"/>
                                </div>
                                <div class="title">Вступление - Изучение HTML</div>
                                <div class="lead-and-time">
                                    <div class="leader">Cajemam Carente</div>
                                    <div class="time">1 h.</div>
                                </div>
                                <div class="btn-box">
                                    <a class="btn">Узнать больше</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="/meetups/assets/js/sticky.js"></script>
    </body>
</html>
